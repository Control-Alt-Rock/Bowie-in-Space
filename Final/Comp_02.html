.rw-wrapper{

#rw-wrapper2{
  width: 80%;
  position: relative;

  left: 310px;

}

.rw-words{
  display: inline;
  text-indent: 10px;
}

.rw-words span{
  position: absolute;
  /*opacity: 0;*/
  overflow: hidden;
  width: 100%;
  color: rgb(133,31,25);
}

.rw-words-1 span{
  animation: rotateWordsFirst 18s linear infinite 0s;
}
.rw-words-2 span{
  animation: rotateWordsSecond 18s linear infinite 0s;
}
.rw-words span:nth-child(2) { 
  animation-delay: 3s; 
  color: rgb(150,32,31);
}
.rw-words span:nth-child(3) { 
  animation-delay: 6s; 
  color: rgb(179,34,38); 
}
.rw-words span:nth-child(4) { 
  animation-delay: 9s; 
  color: rgb(196,33,39); 
}
.rw-words span:nth-child(5) { 
  animation-delay: 12s; 
  color: rgb(237,37,36);
}
.rw-words span:nth-child(6) {  
  animation-delay: 15s; 
  color: rgb(110, 27, 0);
}

.button_01{
  position: absolute;
  top: 415px; left: 650px;
  width: 100%; height: 100%;
  overflow: hidden;
  width: 100px;
  height: 75px;
  font-size: 16pt;
  font-family: futura;
  color: white;
  letter-spacing: 2px;
  background: linear-gradient(225deg, rgba(240, 200, 200,0.2) 45%, rgb(237,37,36));
  text-align: center;
  border: 1px;
  border-radius: 20px;
  padding: 15px;
}

@keyframes rotateWordsFirst {

    0% {
      transform: rotate(0deg);
    }

    100% { transform: rotate(359.9deg);
  }
                              }

@keyframes rotateWordsSecond {
    0% { opacity: 1; animation-timing-function: ease-in; width: 0px;}
    10% { opacity: 0.3; width: 0px; }
  20% { opacity: 1; width: 100%; }
    27% { opacity: 0; width: 100%; }
    100% { opacity: 0; }
}

</style>
